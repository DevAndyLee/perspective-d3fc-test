<!DOCTYPE html>
<html>

<head>

    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <script src="../perspective.view.js"></script>
    <script src="../hypergrid.plugin.js"></script>
    <script src="../highcharts.plugin.js"></script>
    <script src="../d3fc.plugin.js"></script>

    <script src="../perspective.js"></script>
    <script src="d3VSoriginal.js"></script>

    <link rel='stylesheet' href="d3VSoriginal.css">
    <!-- <link rel='stylesheet' href="material.dark.css" is="custom-style">     -->
    <link rel='stylesheet' href="../material.dark.css" is="custom-style">
</head>

<body>

    <div id="container">

        <perspective-viewer id="hcLine" view="y_line" row-pivots='["country"]' filters='[["gold",">",1]]' columns='["gold"]'
            sort='[["gold","desc"]]'>

        </perspective-viewer>

        <perspective-viewer id="d3Line" view="d3_y_line" row-pivots='["country"]' filters='[["gold",">",1]]' columns='["gold"]'
            sort='[["gold","desc"]]'>

        </perspective-viewer>

        <perspective-viewer id="hcGroupedLine" view='y_line' row-pivots='["year"]' filters='[["country","==","United States"]]'
            columns='["gold","silver","bronze"]'>

        </perspective-viewer>


        <perspective-viewer id="d3GroupedLine" view='d3_y_line' row-pivots='["year"]' filters='[["country","==","United States"]]'
            columns='["gold","silver","bronze"]'>

        </perspective-viewer>

        <perspective-viewer id="hcStackedLine" view='y_line' row-pivots='["year"]' column-pivots='["sport"]'
            filters='[["country","==","United States"],["year","!=",2002],["year","!=",2006],["year","!=",2010]]'
            columns='["total"]'>
        </perspective-viewer>

        <perspective-viewer id="d3StackedLine" view='d3_y_line' row-pivots='["year"]' column-pivots='["sport"]'
            filters='[["country","==","United States"],["year","!=",2002],["year","!=",2006],["year","!=",2010]]'
            columns='["total"]'>

        </perspective-viewer>

    </div>

    <script>
        const hcLine = document.querySelector('#hcLine');
        const hcGroupedLine = document.querySelector('#hcGroupedLine');
        const hcStackedLine = document.querySelector('#hcStackedLine');
        const d3Line = document.querySelector('#d3Line');
        const d3GroupedLine = document.querySelector('#d3GroupedLine');
        const d3StackedLine = document.querySelector('#d3StackedLine');

        hcLine.addEventListener("perspective-click", function(event) {
            console.log("Event from hcLine", event.detail);

            hcGroupedLine.restore(event.detail.config);
            hcStackedLine.restore(event.detail.config);
        });

        d3Line.addEventListener("perspective-click", function(event) {
            console.log("Event from d3Line", event.detail);

            d3GroupedLine.restore(event.detail.config);
            d3StackedLine.restore(event.detail.config);
        });
    </script>
   
</body>

</html>
