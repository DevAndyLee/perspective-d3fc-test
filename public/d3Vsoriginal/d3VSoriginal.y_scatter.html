<!DOCTYPE html>
<html>

<head>

    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <script src="../perspective.view.js"></script>
    <script src="../hypergrid.plugin.js"></script>
    <script src="../highcharts.plugin.js"></script>
    <script src="../d3fc.plugin.js"></script>

    <script src="../perspective.js"></script>
    <script src="d3VSoriginal.js"></script>

    <link rel='stylesheet' href="d3VSoriginal.css">
    <!-- <link rel='stylesheet' href="material.dark.css" is="custom-style">     -->
    <link rel='stylesheet' href="../material.dark.css" is="custom-style">
</head>

<body>

    <div id="container">

        <perspective-viewer id="hcScatter" view="y_scatter" row-pivots='["country"]' filters='[["gold",">",1]]' columns='["gold"]'
            sort='[["gold","desc"]]'>

        </perspective-viewer>

        <perspective-viewer id="d3Scatter" view="d3_y_scatter" row-pivots='["country"]' filters='[["gold",">",1]]' columns='["gold"]'
            sort='[["gold","desc"]]'>

        </perspective-viewer>

        <perspective-viewer id="hcGroupedScatter" view='y_scatter' row-pivots='["year"]' filters='[["country","==","United States"]]'
            columns='["gold","silver","bronze"]'>

        </perspective-viewer>


        <perspective-viewer id="d3GroupedScatter" view='d3_y_scatter' row-pivots='["year"]' filters='[["country","==","United States"]]'
            columns='["gold","silver","bronze"]'>

        </perspective-viewer>

        <perspective-viewer id="hcStackedScatter" view='y_scatter' row-pivots='["year"]' column-pivots='["sport"]'
            filters='[["country","==","United States"],["year","!=",2002],["year","!=",2006],["year","!=",2010]]'
            columns='["total"]'>
        </perspective-viewer>

        <perspective-viewer id="d3StackedScatter" view='d3_y_scatter' row-pivots='["year"]' column-pivots='["sport"]'
            filters='[["country","==","United States"],["year","!=",2002],["year","!=",2006],["year","!=",2010]]'
            columns='["total"]'>

        </perspective-viewer>

    </div>

    <script>
        const hcScatter = document.querySelector('#hcScatter');
        const hcGroupedScatter = document.querySelector('#hcGroupedScatter');
        const hcStackedScatter = document.querySelector('#hcStackedScatter');
        const d3Scatter = document.querySelector('#d3Scatter');
        const d3GroupedScatter = document.querySelector('#d3GroupedScatter');
        const d3StackedScatter = document.querySelector('#d3StackedScatter');

        hcScatter.addEventListener("perspective-click", function(event) {
            console.log("Event from hcScatter", event.detail);

            hcGroupedScatter.restore(event.detail.config);
            hcStackedScatter.restore(event.detail.config);
        });

        d3Scatter.addEventListener("perspective-click", function(event) {
            console.log("Event from d3Scatter", event.detail);

            d3GroupedScatter.restore(event.detail.config);
            d3StackedScatter.restore(event.detail.config);
        });
    </script>
    
</body>

</html>
