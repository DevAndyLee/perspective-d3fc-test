<!DOCTYPE html>
<html>

<head>

    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <script src="../perspective.view.js"></script>
    <script src="../hypergrid.plugin.js"></script>
    <script src="../highcharts.plugin.js"></script>
    <script src="../d3fc.plugin.js"></script>

    <script src="../perspective.js"></script>
    <script src="d3VSoriginal.js"></script>

    <link rel='stylesheet' href="d3VSoriginal.css">
    <!-- <link rel='stylesheet' href="material.dark.css" is="custom-style">     -->
    <link rel='stylesheet' href="../material.dark.css" is="custom-style">
</head>

<body>

    <div id="container">

        <perspective-viewer id="hcBar" view="x_bar" row-pivots='["country"]' filters='[["gold",">",1]]' columns='["gold"]'
            sort='[["gold","desc"]]'>

        </perspective-viewer>

        <perspective-viewer id="d3Bar" view="d3_x_bar" row-pivots='["country"]' filters='[["gold",">",1]]' columns='["gold"]'
            sort='[["gold","desc"]]'>

        </perspective-viewer>

        <perspective-viewer id="hcGroupedBar" view='x_bar' row-pivots='["year"]' filters='[["country","==","United States"]]'
            columns='["gold","silver","bronze"]'>

        </perspective-viewer>


        <perspective-viewer class="medal-colors" id="d3GroupedBar" view='d3_x_bar' row-pivots='["year"]' filters='[["country","==","United States"]]'
            columns='["gold","silver","bronze"]'>

        </perspective-viewer>

        <perspective-viewer id="hcStackedBar" view='x_bar' row-pivots='["year"]' column-pivots='["sport"]'
            filters='[["country","==","United States"],["year",">",2008]]' columns='["gold"]'>

        </perspective-viewer>

        <perspective-viewer id="d3StackedBar" view='d3_x_bar' row-pivots='["year"]' column-pivots='["sport"]'
            filters='[["country","==","United States"],["year",">",2008]]' columns='["gold"]'>

        </perspective-viewer>

    </div>

    <script>
        const hcBar = document.querySelector('#hcBar');
        const hcGroupedBar = document.querySelector('#hcGroupedBar');
        const hcStackedBar = document.querySelector('#hcStackedBar');
        const d3Bar = document.querySelector('#d3Bar');
        const d3GroupedBar = document.querySelector('#d3GroupedBar');
        const d3StackedBar = document.querySelector('#d3StackedBar');

        hcBar.addEventListener("perspective-click", function(event) {
            console.log("Event from hcBar", event.detail);

            hcGroupedBar.restore(event.detail.config);
            hcStackedBar.restore(event.detail.config);
        });

        d3Bar.addEventListener("perspective-click", function(event) {
            console.log("Event from d3Bar", event.detail);

            d3GroupedBar.restore(event.detail.config);
            d3StackedBar.restore(event.detail.config);
        });
    </script>
    <script src="../theme-toggle.js"></script>
</body>

</html>
