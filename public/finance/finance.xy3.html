<!DOCTYPE html>
<html>

<head>

    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <script src="../perspective.view.js"></script>
    <script src="../hypergrid.plugin.js"></script>
    <script src="../highcharts.plugin.js"></script>
    <script src="../d3fc.plugin.js"></script>

    <script src="../perspective.js"></script>

    <link rel='stylesheet' href="../material.css" is="custom-style">

    <style>
        .example-chart {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>

    <script src="finance.js"></script>
</head>

<body>

    <div id="container">



        <perspective-viewer class="example-chart" view="d3_xy_scatter"
            columns='[" Discounts "," Profit ","  Sales ","Units Sold"]'

            row-pivots='[" Product "]' column-pivots='["Segment"]'
            filters='[[" Discounts ","<=",5000],[" Discounts ",">=",200]]' sort='[]' render_time="5.050000007031485">

        </perspective-viewer>

    </div>
