<!DOCTYPE html>
<html>

<head>

    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <script src="../perspective.view.js"></script>
    <script src="../hypergrid.plugin.js"></script>
    <script src="../highcharts.plugin.js"></script>
    <script src="../d3fc.plugin.js"></script>

    <script src="../perspective.js"></script>

    <link rel='stylesheet' href="../material.css" is="custom-style">

    <style>
        .example-chart {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>

    <script src="investing2.js"></script>
</head>

<body>

    <div id="container">

        <perspective-viewer class="example-chart" view="d3_ohlc" row-pivots='["Date"]' column-pivots='["Name"]'
            filters='[]' sort='[]' columns='["Open","Close","High","Low"]'
            aggregates='{"Date":"distinct count","Change%":"sum","High":"sum","Low":"sum","Open":"sum","Close":"sum","Vol.":"sum"}'>

        </perspective-viewer>

    </div>
    <script src="../theme-toggle.js"></script>
</body>

</html>
